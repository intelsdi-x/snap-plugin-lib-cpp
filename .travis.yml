# File managed by pluginsync
sudo: required
language: cpp
services:
  - docker
env:
  global:
  - ORG_PATH=/home/travis/gopath/src/github.com/intelsdi-x
  - SNAP_PLUGIN_SOURCE=/home/travis/gopath/src/github.com/${TRAVIS_REPO_SLUG}
  - secure: ""
  matrix:
  - TEST_TYPE=small
before_install:
  - docker pull ubuntu:yakkety
  - docker build -t for-worker-box -f scripts/Dockerfile.travis .
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
install:
  - docker run -dt --name "worker-box" -e TEST_TYPE -v ${TRAVIS_BUILD_DIR}/:/opt/${TRAVIS_REPO_SLUG}/ -v ${TRAVIS_BUILD_DIR}/scripts/:/opt/scripts/ for-worker-box bash
script:
  - docker exec -ti worker-box bash -c "cd /opt/${TRAVIS_REPO_SLUG} && ./autogen.sh && ./configure && make && make test && make install"
  - docker exec -ti worker-box bash -c "cd /opt/${TRAVIS_REPO_SLUG}/examples && make"
after_script:
  - docker rm -fv worker-box
